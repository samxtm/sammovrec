<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¥ Movie Recommender</title>
  <style>
    /* STYLES - RED, BLACK, WHITE THEME */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #e50914;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1em;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #e50914;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .genre-column {
      flex: 1;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .genre-column h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e50914;
    }

    .movie-card {
      background-color: #111;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    }

    .movie-poster {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }

    .movie-title {
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 700px;
      color: #ffffff;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #e50914;
    }

    .similar-movies {
      margin-top: 20px;
    }

    .similar-movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .similar-movie {
      width: 150px;
      text-align: center;
    }

    .similar-movie img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #e50914;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">ðŸŽ¬ MovieRec</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="recommendations.html">Recommendations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>ðŸŽ¬ Movie Recommender</h1>
  <div class="genres" id="genreContainer"></div>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const movieGenres = {
      Comedy: [
        {
          title: "The Mask",
          poster: "https://i.pinimg.com/474x/96/ae/cc/96aecc31419483c7efb0493a4b4889c2.jpg",
          imdb: "https://www.imdb.com/title/tt0110475/"
        },
        {
          title: "Superbad",
          poster: "https://www.themoviedb.org/t/p/w500/ek8e8txUyUwd2BNqj6lFEerJfbq.jpg",
          imdb: "https://www.imdb.com/title/tt0829482/"
        },
        {
          title: "Dumb and Dumber",
          poster: "https://m.media-amazon.com/images/M/MV5BNGQxZDA1MmMtYWQ1Ni00NTJmLTljMjgtZWVmODllODVhMzgyXkEyXkFqcGc@._V1_.jpg",
          imdb: "https://www.imdb.com/title/tt0109686/"
        }
      ],
      Horror: [
        {
          title: "The Conjuring",
          poster: "https://www.themoviedb.org/t/p/w500/wVYREutTvI2tmxr6ujrHT704wGF.jpg",
          imdb: "https://www.imdb.com/title/tt1457767/"
        },
        {
          title: "It",
          poster: "https://www.themoviedb.org/t/p/w500/9E2y5Q7WlCVNEhP5GiVTjhEhx1o.jpg",
          imdb: "https://www.imdb.com/title/tt1396484/"
        },
        {
          title: "Insidious",
          poster: "https://m.media-amazon.com/images/I/512C7+nFfCL._AC_UF894,1000_QL80_.jpg",
          imdb: "https://www.imdb.com/title/tt1591095/"
        }
      ],
      Action: [
        {
          title: "Mad Max: Fury Road",
          poster: "https://www.themoviedb.org/t/p/w500/8tZYtuWezp8JbcsvHYO0O46tFbo.jpg",
          imdb: "https://www.imdb.com/title/tt1392190/"
        },
        {
          title: "John Wick",
          poster: "https://www.themoviedb.org/t/p/w500/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg",
          imdb: "https://www.imdb.com/title/tt2911666/"
        },
        {
          title: "The Dark Knight",
          poster: "https://www.themoviedb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg",
          imdb: "https://www.imdb.com/title/tt0468569/"
        }
      ]
    };

    const container = document.getElementById('genreContainer');

    Object.entries(movieGenres).forEach(([genre, movies]) => {
      const genreCol = document.createElement('div');
      genreCol.className = 'genre-column';
      genreCol.innerHTML = `<h2>${genre}</h2>`;

      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        movieCard.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
          <div class="movie-title">${movie.title}</div>
        `;
        movieCard.onclick = () => showMovieModal(movie);
        genreCol.appendChild(movieCard);
      });

      container.appendChild(genreCol);
    });

    function showMovieModal(movie) {
      const similarMovies = Object.values(movieGenres)
        .flat()
        .filter(m => m.title !== movie.title)
        .slice(0, 4);

      document.getElementById('modalBody').innerHTML = `
        <h2>${movie.title}</h2>
        <p><a href="${movie.imdb}" target="_blank" style="color: #e50914;">View on IMDb</a></p>
        <div class="similar-movies">
          <h3>Similar Movies</h3>
          <div class="similar-movie-list">
            ${similarMovies.map(m => `
              <div class="similar-movie">
                <a href="${m.imdb}" target="_blank">
                  <img src="${m.poster}" alt="${m.title}">
                  <p>${m.title}</p>
                </a>
              </div>
            `).join('')}
          </div>
        </div>`;
      document.getElementById('movieModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('movieModal').style.display = 'none';
    }
  </script>
</body>
</html>
